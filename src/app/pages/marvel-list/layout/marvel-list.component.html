<div>
    <h2>Personajes de Marvel</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Comics</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let character of characters">
                <td>{{ character.name }}</td>
                <td>{{ character.comics?.available || '0' }}</td>
            </tr>
        </tbody>
    </table>
</div>
